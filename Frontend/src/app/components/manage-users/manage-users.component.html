<div class="bigScreen">
    <h2 class="horizontal-center">Manage users</h2>
    <hr>
    <div class="lol">
        <table mat-table class="sessionList" [dataSource]="users">
          <ng-container class="container" matColumnDef="<profilePicture>">
            <th mat-header-cell *matHeaderCellDef ></th>
            <td mat-cell *matCellDef="let user">
                <a class="logo">
                    <img class="profpic" src= {{user.profilePicture}}>
                </a>
            </td>
          </ng-container>
          <!--profilowe ^-->
          <ng-container class="container" matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
          </ng-container>
          <!--nick ^-->
          <ng-container class="container" matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
          </ng-container>
          <!--rola ^-->
          <ng-container class="container" matColumnDef="Discord">
            <th mat-header-cell *matHeaderCellDef> Discord </th>
            <td mat-cell *matCellDef="let user"> {{user.discord}} </td>
          </ng-container>
          <!--discord ^-->
        
          
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr class="regularRow" mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>  
        </table>
    </div>
</div>
