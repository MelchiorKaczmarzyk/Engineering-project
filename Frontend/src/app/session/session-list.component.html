<p></p>
<table>
  <tr>
    <th class="filter">System</th>
    <th><input class="filter-txtbox" type="text" [(ngModel)]='filterSystem'></th>
    <th> <button type="button" (click)="onAddSystemFilterClicked()">Add filter</button> </th>
    <th><input class="filter-txtbox" type="text" [(ngModel)]="fitlersDisplayedSystem"></th>
    <th> <button type="button" (click)="onClearSystemFiltersClicked()">Clear filter</button></th>
  </tr> 
  <tr>
    <th class="filter">Gm</th>
    <th><input class="filter-txtbox" type="text" [(ngModel)]='filterGm'></th>
    <th><button type="button" (click)="onAddGmFilterClicked()">Add filter</button> </th>
    <th><input class="filter-txtbox" type="text" [(ngModel)]="filtersDisplayedGm"></th>
    <th><button type="button" (click)="onClearGmFiltersClicked()">Clear filter</button> </th>
  </tr>
  <tr>
    <th class="filter">Tags</th>
    <th><input class="filter-txtbox" type="text" [(ngModel)]='filterTag'></th>
    <th><button type="button" (click)="onAddTagFilterClicked()">Add filter</button> </th>
    <th><input class="filter-txtbox" type="text" [(ngModel)]="filtersDisplayedTags"></th>
    <th><button type="button" (click)="onClearTagFiltersClicked()">Clear filter</button></th>
  </tr>
  <tr>
    <th class="filter">Title</th>
    <th><input class="filter-txtbox" type="text"></th>
  </tr>
</table>

<div class='table-responsive'>
    <table class = "center">
      <thead>
        <tr>
          <th>Gm</th>
          <th>System</th>
          <th>Title</th>
          <th>Tags</th>
          <th>Players</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let session of filteredSessions'>
          <td>{{session.gm.name}}</td>
          <td>{{session.system}}</td>
          <td>{{session.title}}</td>
          <td>{{session.tags}}</td>
          <td>{{session.currentNumberOfPlayers}}/{{session.maxNumberOfPlayers}}</td>
        </tr>
      </tbody>
    </table>
  </div>
